<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.min.js"></script>
    <script src="./utils.js"></script>
    <script src="./pix2pix.js"></script>
  </head>
  <body>
    <h1>Pix2Pix Edges2Pikachu</h1>
    <p>1. Press your mouse to draw a Pikachu on the canvas below.</p>
    <p>2. Click 'Transfer' button.</p>
    <p>3. A colored Pikachu image will appear in ~5s.</p>
    <p>4. Click 'Clear' button to clear the canvas and draw again.</p>
    <p id="status">Loading Model... Please wait...</p>
    <div id="toolContainer" class="flex flex-space-between">
      <button onClick="usePencil()">Pencil<img src="images/pencil.png"/></button>
      <button onClick="useEraser()">Eraser<img src="images/eraser.png"/></button>
    </div>
    <div class="flex">
      <div>
        <div id="canvasContainer"></div>
        <div id="btnContainer" class="flex flex-space-between">
          <button onClick="clearCanvas()">Clear</button>
          <button onClick="getRandomOutput()">Random</button>
          <button id="transferBtn" class="btn" onClick="transfer()">Transfer</button>
        </div>
      </div>
      <div id="transferContainer">
      </div>
      <div id="output"></div>
    </div>
    <script src="./index.js"> </script>
  </body>
</html>
